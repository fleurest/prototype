<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta http-equiv="refresh" content="5;url=https://youtu.be/OkhKAUkTy-Y">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 60px;
      background: #f8f8f8;
      color: #333;
    }
    .logo-button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: url('elevateHER_logo.png') no-repeat center center;
      background-size: cover;
      margin: 20px auto;
      border: 4px solid #555;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .countdown {
      font-size: 1.2em;
      margin-top: 20px;
    }
    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #333;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="logo-button"></div>
  <h1>Redirecting to your elevateHER video...</h1>
  <div class="countdown" id="countdown">Redirecting in 5 seconds...</div>
  <a class="button" href="https://youtu.be/OkhKAUkTy-Y">Go Now</a>

  <script>
    let seconds = 5;
    const countdownEl = document.getElementById("countdown");
    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
      } else {
        countdownEl.textContent = `Redirecting in ${seconds} seconds...`;
      }
    }, 1000);
  </script>

</body>
</html>
